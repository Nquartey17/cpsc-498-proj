function Default(element, quantity) {

function Canadian(element, quantity) {

                else if (element <= 63 && element >= 60) {return Cminus * quantity}
                else if (element <= 59 && element >= 55) {return Dplus * quantity}
                else if (element <= 54 && element >= 50) {return D * quantity}
                else if (element <= 49) {return F * quantity};
}
